<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="operations">
            <input type="number" class="total-amount" placeholder="0"></input>
        </div>
        <div class="number-buttons">
            <div class="row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
            </div>
            <div class="row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
            </div>

            <div class="row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
            </div>
            <div class="row">
                <button class="number-button">0</button>
                <!-- <button class="number-button">-</button> -->
            </div>
        </div>
        <div class="operators">
            <button class='operator-buttons divide'>%</button>
            <button class='operator-buttons multiply'>X</button>
            <button class='operator-buttons subtract'> - </button>
            <button class='operator-buttons add'>+</button>
            <button class='operator-buttons equal'>=</button>
            <button class='operator-buttons clear'>Clear</button>
        </div>
    </body>
</html>
